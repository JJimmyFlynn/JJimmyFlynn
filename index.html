<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Discover!</title>
  <link rel="stylesheet" href="dist/css/styles.css">
  <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
</head>
<body>
  <main class="container">
    <section class="searchWrapper">
      <div class="formWrapper">
      <form action="" id="searchForm" class="searchForm">
        <p>Find artists similar to 
        <input type="text" id="searchField" class="searchForm-searchField" autocomplete="off">
        <button id="submit" class="searchForm-searchButton icon-search"></button>
        </p>
        <div class="searchForm-errorBalloon" id="errorBalloon"></div>
      </div>
      </form>
    </section>
    <section class="resultsWrapper">
      <p class="searchedLine">Artists related to <span class="artistName"></span><p>
      <div class="artistsList"></div>
    </section>
  </main>
  <script src="dist/js/main-min.js"></script>
</body>
</html>
